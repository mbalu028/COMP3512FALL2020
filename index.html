<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>COMP 3512 Assign 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/assign1.css">

<body>
    <header>
        <h1>COMP 3512 Assign1</h1>

        <div class="box a">
            <section>
                <h2>List of Galleries</h2>
                <ul id="galleryList"></ul>
            </section>
        </div>
        <div class="box b">
            <section>
                <label></label>
                <h2 id="galleryName"></h2>
                <label>Native Name:</label>
                <span id="galleryNative"></span><br>
                <label>City:</label>
                <span id="galleryCity"></span><br>
                <label>Address:</label>
                <span id="galleryAddress"></span><br>
                <label>Country:</label>
                <span id="galleryCountry"></span><br>
                <label>Home:</label>
                <span><a href="" id="galleryHome"></a></span><br>
            </section>
        </div>
        <div class="box c">
            <h2>Map</h2>
            <div id="map"></div>
        </div>
        <div class="box d">
            <section>
                <h2>Paintings</h2>
                <div class="container2">
                    <h4 id="artist">Artist</h4>
                    <h4 id="title">Title</h4>
                    <h4 id="year">Year</h4>
                    <ul id="paintingsList"></ul>
                </div>
            </section>
        </div>
        <div class="box e">
            <section>
                
            </section>
        </div>
    </main>

    <script src="js/assign1.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb2I_Tu77lb1HqhRgKa71Z_NdMROau9J8&callback=initMap">
